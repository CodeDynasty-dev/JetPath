<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{NAME} API</title>
  <link rel="shortcut icon" href="https://raw.githubusercontent.com/Uiedbook/Jetpath/main/icon.png" type="image/png" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&family=Roboto:wght@300;400;500&display=swap">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pretty-print-json@3.0/dist/css/pretty-print-json.css">
  <script src="https://cdn.jsdelivr.net/npm/pretty-print-json@3.0/dist/pretty-print-json.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" defer></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" defer></script>
  <style>
    :root {
      --primary-color: JETPATHCOLOR;
      --primary-light: JETPATHCOLOR36;
      --primary-lighter: JETPATHCOLOR2e;
      --primary-dark: JETPATHCOLORb6;
      --primary-border: JETPATHCOLOR5e;
      --text-primary: #202124;
      --text-secondary: #5f6368;
      --surface-1: #ffffff;
      --surface-2: #f8f9fa;
      --surface-3: #f1f3f4;
      --border-color: #dadce0;
      --error-color: #d93025;
      --success-color: #1e8e3e;
      --shadow-1: 0 1px 2px 0 rgba(60, 64, 67, 0.3), 0 1px 3px 1px rgba(60, 64, 67, 0.15);
      --radius-sm: 4px;
      --radius-md: 8px;
      --font-family: 'Google Sans', 'Roboto', -apple-system, BlinkMacSystemFont, sans-serif;
    }

    body {
      font-family: var(--font-family);
      color: var(--text-primary);
      background-color: var(--surface-2);
      line-height: 1.5;
      font-size: 14px;
      -webkit-font-smoothing: antialiased;
    }

    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-thumb {
      background-color: #c1c1c1;
      border-radius: 8px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background-color: #a8a8a8;
    }

    .container-fluid {
      padding-left: 25px;
      padding-right: 25px;
    }

    header {
      border-bottom: 1px solid var(--border-color);
      position: sticky;
      top: 0;
      z-index: 1020;
      box-shadow: var(--shadow-1);
      background-color: var(--primary-color) !important;
      color: #fff !important;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      padding: 0.8rem 1.5rem;
    }

    .header-content {
      display: flex;
      align-items: center;
      gap: 16px;
      width: 100%;
    }

    .header-content h1 {
      font-size: 20px;
      line-height: 1.2;
      color: #fff;
      margin-bottom: 0;
    }

    .project-info {
      background-color: var(--surface-1);
      border-radius: var(--radius-md);
      padding: 15px 20px;
      margin-bottom: 20px;
      box-shadow: var(--shadow-1);
      border: 1px solid var(--border-color);
    }

    .project-info span:first-child {
      font-weight: 500;
      color: var(--text-secondary);
      display: block;
      margin-bottom: 5px;
    }

    .section {
      max-width: 1460px;
      margin: 0 auto;
      margin-bottom: 2rem;
    }

    .section-title h2 {
      font-size: 1.25rem;
      margin-bottom: 1rem;
      color: var(--text-primary);
      border-bottom: 2px solid var(--primary-color);
      padding-bottom: 0.5rem;
    }

    .card {
      background-color: var(--surface-1);
      border-radius: var(--radius-md);
      margin-bottom: 10px;
      border: 1px solid var(--border-color);
      box-shadow: none;
    }

    .card:hover {
      box-shadow: var(--shadow-1);
    }

    .card-header {
      background-color: var(--surface-1);
      padding: 0;
      border-bottom: 1px solid var(--border-color);
    }

    .card-header .btn-link {
      padding: 12px 18px;
      width: 100%;
      text-align: left;
      border: none;
      background: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 10px;
      color: var(--text-primary);
      font-weight: 500;
      text-decoration: none;
      font-size: 0.95rem;
    }

    .card-header .btn-link:hover {
      background-color: var(--surface-3);
    }

    .card-header .btn-link .api-path {
      word-break: break-all;
    }

    .card-header .btn-link::after {
      content: '\\25BC';
      font-size: 0.8em;
      margin-left: auto;
      transition: transform 0.2s ease;
    }

    /* Down arrow */
    .card-header .btn-link[aria-expanded="true"]::after {
      transform: rotate(-180deg);
    }

    /* Up arrow */
    .card-body {
      padding: 18px;
      background-color: var(--surface-2);
      border-top: 1px solid #e0e0e0;
    }

    .input-group-text {
      background-color: var(--surface-3);
      border-right: 0;
      font-weight: 500;
      font-size: 0.85rem;
    }

    input[type="text"],
    input[type="number"],
    input[type="file"],
    select.form-control {
      border-radius: var(--radius-sm);
      font-size: 0.9rem;
    }

    input[type="text"]:focus,
    input[type="number"]:focus,
    input[type="file"]:focus,
    select.form-control:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 2px var(--primary-lighter);
    }

    .url-input {
      font-family: monospace;
      font-size: 0.9rem;
    }

    .btn-sm {
      padding: .25rem .5rem;
      font-size: .8rem;
    }

    .btn-primary {
      background-color: var(--primary-color);
      border-color: var(--primary-color);
    }

    .btn-primary:hover {
      background-color: var(--primary-dark);
      border-color: var(--primary-dark);
    }

    .btn-secondary {
      color: var(--primary-color);
      border-color: var(--primary-color);
      background-color: transparent;
    }

    .btn-secondary:hover {
      background-color: var(--primary-lighter);
      color: var(--primary-dark);
      border-color: var(--primary-dark);
    }

    span.method {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      min-width: 60px;
      height: 22px;
      border-radius: var(--radius-sm);
      color: white;
      font-weight: 500;
      font-size: 0.75rem;
      text-transform: uppercase;
      padding: 0 8px;
    }

    span.GET {
      background-color: #0d6efd;
    }

    span.POST {
      background-color: #198754;
    }

    span.PUT {
      background-color: #ffc107;
      color: var(--text-primary);
    }

    span.DELETE {
      background-color: #dc3545;
    }

    .nav-tabs .nav-link {
      font-size: 0.9rem;
      color: var(--text-secondary);
      border-bottom-width: 2px;
    }

    .nav-tabs .nav-link.active {
      color: var(--primary-color);
      border-color: var(--primary-color) var(--primary-color) var(--surface-1);
      font-weight: 500;
    }

    .tab-content {
      padding: 15px;
      background-color: var(--surface-1);
      border: 1px solid var(--border-color);
      border-top: 0;
      border-radius: 0 0 var(--radius-md) var(--radius-md);
    }

    .response-meta {
      font-size: 0.85rem;
      color: var(--text-secondary);
      margin-bottom: 10px;
    }

    .response-meta span {
      margin-right: 15px;
    }

    .response-meta .status-success {
      color: var(--success-color);
      font-weight: bold;
    }

    .response-meta .status-error {
      color: var(--error-color);
      font-weight: bold;
    }

    .code-container {
      border-radius: var(--radius-sm);
      overflow: auto;
      margin-top: 8px;
      padding: 10px;
      color: #f0f0f0;
      max-height: 400px;
    }

    .code-container pre {
      margin: 0;
      font-size: 0.85rem;
    }

    .assertion-result {
      margin-bottom: 5px;
      padding: 8px;
      border-radius: var(--radius-sm);
      font-size: 0.85rem;
    }

    .assertion-pass {
      background-color: #d1e7dd;
      color: #0f5132;
      border-left: 3px solid var(--success-color);
    }

    .assertion-fail {
      background-color: #f8d7da;
      color: #842029;
      border-left: 3px solid var(--error-color);
    }

    .toast-container {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1050;
    }

    .toast-message {
      background-color: var(--primary-color);
      color: white;
      padding: 10px 15px;
      border-radius: var(--radius-sm);
      box-shadow: var(--shadow-1);
      font-size: 0.9rem;
    }

    #api-search-input {
      margin-bottom: 15px;
    }

    #api-history-container .list-group-item {
      font-size: 0.85rem;
    }

    .action-buttons button {
      margin-right: 10px;
    }

    .headers-table {
      width: 100%;
      font-size: 0.85rem;
    }

    .headers-table th,
    .headers-table td {
      padding: 5px;
      border-bottom: 1px solid var(--surface-3);
      text-align: left;
    }

    .headers-table th {
      font-weight: 500;
      background-color: var(--surface-2);
    }

    .payload-section,
    .global-auth-section {
      font-size: 0.9rem;
      padding: 10px;
      background-color: var(--surface-3);
      border-radius: var(--radius-sm);
    }

    .payload-section strong,
    .global-auth-section strong {
      display: block;
      margin-bottom: 8px;
    }

    .curl-output pre {
      color: #f0f0f0;
      background-color: #1e1e1e;
      padding: 10px;
      border-radius: var(--radius-sm);
      white-space: pre-wrap;
      word-break: break-all;
    }

  </style>
</head>

<body>
  <header>
    <div class="header-content">
      <img src="{LOGO}" alt="{NAME} Logo" style="width: 36px; height: 36px;" />
      <h1>{NAME} API Documentation</h1>
    </div>
  </header>

  <div class="container-fluid">
    <div class="project-info section">
      <h2>Project Information</h2>
      <p id="project-info-text">{INFO}</p>
      <h2>Project Global Headers</h2>
      <div id="keys" style="margin-top: 10px;"></div>
      <div id="env-switcher-container" style="margin-top: 10px;"></div>
    </div>

    <div class="section">
      <div class="section-title d-flex justify-content-between align-items-center">
        <h2>API Endpoints</h2>
      </div>
      <input type="text" id="api-search-input" class="form-control"
        placeholder="Search endpoints (e.g., GET /users)...">
      <div class="accordion" id="api-endpoint-container"></div>
    </div>

    <div id="api-history-container" class="section"></div>
  </div>

  <footer>
    <div class="container text-center py-3">
      <small class="text-muted">&copy; {CURRENT_YEAR} {NAME}. All rights reserved. Powered by Jetpath.</small>
    </div>
  </footer>

  <div class="toast-container" id="toast-container"></div>

  <script>
    {JETPATH-DOC-SCRIPT}
  </script>
</body>
</html>
